<!DOCTYPE html>
<html ng-app="gemStore">

<head>
    <title>Shaping Anglular</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="StoreController as store">
    <!-- Products Container -->
    <div class="list-group" ng-repeat="product in store.products">
        <h3>
            {{product.name}}
            <em class="pull-right">${{product.price}}</em>
        </h3>

        <!-- Image Galery -->
        <section class="gallery" ng-show="{{product.images.length > 0}}" ng-controller="GalleryController as controller">
            <img ng-src="{{product.images[gallery.current]}}" />
            <ul class="clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
            </ul>
        </section>

        <!-- Product Tab -->
        <section class="tab" ng-controller="TabController as tab">

            <ul class="nav nav-pills">
                <li ng-class="{ active: tab.isSet(1) }">
                    <a ng-click="tab.setTab(1)" href>Desctiption</a>
                </li>
                <li ng-class="{ active: tab.isSet(2) }">
                    <a ng-click="tab.setTab(2)" href>Specs</a>
                </li>
                <li ng-class="{ active: tab.isSet(3) }">
                    <a ng-click="tab.setTab(3)" href>Reviews</a>
                </li>
            </ul>

            <div ng-show="tab.isSet(1)">
                <h4>Description</h4>
                <blockquote>{{product.description}}</blockquote>
            </div>
            <div ng-show="tab.isSet(2)">
                <h4>Specs</h4>
                <blockquote>Shine: {{product.shine}}</blockquote>
            </div>
            <div ng-show="tab.isSet(3)">
                <h4>Reviews</h4>
                <blockquote></blockquote>
            </div>

        </section>

    </div>
</body>

</html>
